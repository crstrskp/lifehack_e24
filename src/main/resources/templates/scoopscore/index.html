<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>ScoopScoreIndex</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<link href="../../css/scoopscore.css" th:href="@{/css/scoopscore.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img class="card-image" alt="logo" src="../../images/lifehacklogo.png"
                 th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h1>ScoopScore</h1>

    <p>Make your splash page here</p>

    <div class="cards">
        <div class="card">
            <img class="card-image" alt="scoopscore" src="../public/images/blank_list.png"
                 th:src="@{/images/scoopscore/blank_list.png}"/>
            <div class="card-copy">View/Create my rank list</div>
            <a class="card-link" href="pages/myranklist.html" th:href="@{/scoopscore/}">My Rank list</a>
        </div>
        <div class="card">
            <img class="card-image" alt="scoopscore" src="../public/images/all_lists.png"
                 th:src="@{/images/scoopscore/all_lists.png}"/>
            <div class="card-copy">View other user's rank lists and vote on them!</div>
            <a class="card-link" href="pages/allranklists.html" th:href="@{/scoopscore/}">All rank lists</a>
        </div>
    </div>
</div>
</body>
</html>

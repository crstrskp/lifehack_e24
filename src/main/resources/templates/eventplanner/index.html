<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Event Planner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../../public/css/EventPlanner.css" th:href="@{/css/EventPlanner.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h1>Event Planner</h1>

    <!-- Loop through the list of events -->
    <div th:each="event : ${eventPlannerList}" class="card d-flex" style="min-width: fit-content; margin-bottom: 20px;">
        <div class="card-body">
            <!-- Display event date -->
            <h5 class="card-title" th:text="${event.dateAndTime}">17/10 17:00</h5>
            <!-- Display event title -->
            <h6 class="card-subtitle mb-2 text-body-secondary" th:text="${event.title}">Brætspil</h6>
            <!-- Display event description -->
            <p class="card-text" th:text="${event.description}">
                Vi spiller brætspil på skolen...
            </p>
            <!-- Buttons for Join, Edit, Delete, Leave -->
            <div class="d-flex justify-content-evenly mb-3 gap-1" role="group" aria-label="Basic example">
                <button type="button" class="p-2 btn btn-success" th:onclick="'/events/join/' + ${event.eventId}">
                    Join
                </button>
                <button type="button" class="p-2 btn btn-secondary" th:onclick="'/events/edit/' + ${event.eventId}">
                    Edit
                </button>
                <button type="button" class="p-2 btn btn-danger" th:onclick="'/events/delete/' + ${event.eventId}">
                    Delete
                </button>
                <button type="button" class="ms-auto p-2 btn btn-danger" th:onclick="'/events/leave/' + ${event.eventId}">
                    Leave
                </button>
            </div>
        </div>
    </div>
</div>
</body>

<footer>
    <div class="mt-4" th:if="${session.currentUser != null}">
        <a href="/eventplanner/create" th:href="@{/eventplanner/create}" class="btn btn-success" style="width: max(35vw)">
            Create Event
        </a>
    </div>
</footer>

</html>

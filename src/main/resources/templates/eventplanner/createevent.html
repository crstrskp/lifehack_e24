<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Create event</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<link href="../../public/css/EventPlanner.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h1>Event Planner</h1>

    <form method="post">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Date and time</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example: 17/10 18:00">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Where</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Example: Skolen">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Title</label>
            <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Example: BrÃ¦tspil">
        </div>
        <div class="input-group">
            <span class="input-group-text">Description</span>
            <textarea class="form-control" aria-label="With textarea"
                      placeholder="A small description of your event (max 250 char)"></textarea>
        </div>

        <div class="input-group mt-3 d-flex ms-auto">
            <button class="btn btn-success btn-outline-success text-light" style="width: max(50vw)" type="submit"
                    formaction="createevent">Create event
            </button>
        </div>
    </form>


</div>
</body>
<footer>
</footer>
</html>

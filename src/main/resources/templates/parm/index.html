<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<title>Weight watch</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../../public/css/parm/parm-styles.css" th:href="@{/css/parm/parm-styles.css}" rel="stylesheet"/>
<link href="../../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>

</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h3>Welcome, <span th:text="${session.currentUser.username}"></span></h3>
    <form class="weight" method="post">
        <label for="weight_id">Current weight:</label>
        <input type="number" step="0.1" min="0" id="weight_id" name="weight"
               placeholder="Enter your current weight here!"/>

        <div class="knappen">

            <button id="knap" type="submit" th:formaction="@{/parm/}">Submit</button>
        </div>

    </form>

    <table class="weight-table">
        <thead>
        <tr>
            <th>Date</th>
            <th>Weight</th>
        </tr>
        </thead>
        <tbody>
        <tr>
        <tr th:each="weight : ${weightList}">
            <td th:text="${#dates.format(weight.date, 'yyyy-MM-dd')}"></td>
            <td th:text="${weight.weight}"></td>
        </tr>
        </tbody>
    </table>


</div>
</body>
</html>

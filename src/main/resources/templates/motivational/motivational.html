<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motivational 8-ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../public/css/motivational.css" th:href="@{/css/motivational.css}" rel="stylesheet">
</head>
<body>

<div class="container p-5">
    <header class="mx-auto">
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/8ball-logo.png" th:src="@{/images/8ball-logo.png}"/>
        </a>
    </header>
    <h1 class="mx-auto">Motivational Quotes</h1>
    <div class="card mx-auto motivation">
        <div class="card-body">
            <h5 class="card-title">Få et tilfældigt citat vist neden for</h5>
            <p class="card-text" th:if="${motivation != null}" th:text="${motivation.motivationText}"></p>
            <a th:href="@{/motivational}" href="/motivational.html" class="btn btn-primary">Giv mig motivation</a>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

    <h4> Log ind og upload dit eget </h4>
    <form class="generic-form" method="post">
        <input type="text" name="username" placeholder="Enter your username"/>
        <input type="password" name="password" placeholder="Enter your password"/>
        <button class="btn btn-ok" type="submit" formaction="/login">Login</button>
        <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>
    </form>


    <footer th:replace="~{fragments :: footer}" class="footer-container"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

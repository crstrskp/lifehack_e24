<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Motivational 8-ball</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../public/css/motivational.css" th:href="@{/css/motivational.css}" rel="stylesheet">
</head>
<body>

<div class="container p-5">
    <header class="mx-auto">
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="../../public/images/8ball-logo.png" th:src="@{/images/8ball-logo.png}"/>
        </a>
    </header>
    <h1 class="mx-auto">New Motivationals</h1>
    <div class="card mx-auto motivation">
        <div class="card-body">
            <h5 class="card-title">Upload dit eget motivational citat neden for</h5>
            </div>
        </div>


    <form class="generic-form" method="post">
        <div class="mb-3">
            <label for="quote-citat" class="form-label">Titel for dit citat</label>
            <input type="text" class="form-control" name="quote-title" placeholder="Skriv titlen for dit citat" id="quote-citat" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="quote-text" class="form-label">Tekst</label>
            <input type="quote-text" class="form-control" name="quote-text" placeholder="Skriv tekst" id="quote-text">
        </div>
        <div><p class="error" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></p></div>
        <button th:if="${#ctx.session.currentUser != null}" class="btn btn-primary" type="submit" formaction="/motivation">Upload mit citat</button>


    </form>


    <footer th:replace="~{fragments :: footer}" class="footer-container"></footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

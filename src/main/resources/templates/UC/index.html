<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Projectname - Unit Conversion</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="/css/UC.css" th:href="@{/css/UC.css}" rel="stylesheet"/>
</head>

<body>

<div class="page">
    <header>
        <a href="../index.html" th:href="@{/}">
            <img alt="logo" src="/images/lifehacklogo.png" th:src="@{/images/lifehacklogo.png}"/>
        </a>
    </header>

    <h1>Unit conversion</h1>

    <p>Unit Conversion Tool</p>

    <div class="converter">
        <label for="value">Enter Value:</label>
        <input type="number" id="value" placeholder="Enter a number" />

        <label for="unit">Select Unit:</label>
        <select id="unit">
            <option value="kilogram">Kilogram</option>
            <option value="gram">Gram</option>
            <option value="metric ton">Metric Ton</option>
            <option value="long ton">Long Ton</option>
            <option value="short ton">Short Ton</option>
            <option value="pound">Pound</option>
            <option value="ounce">Ounce</option>
        </select>

        <button type="button">Convert</button> <!-- Remove onclick if no JS is present -->
    </div>

    <table>
        <thead>
        <tr>
            <th>Unit</th>
            <th>Converted Value</th>
        </tr>
        </thead>
        <tbody id="conversionTable">
        <tr>
            <td>Kilogram</td>
            <td id="kilogramValue"></td>
        </tr>
        <tr>
            <td>Gram</td>
            <td id="gramValue"></td>
        </tr>
        <tr>
            <td>Metric Ton</td>
            <td id="metricTonValue"></td>
        </tr>
        <tr>
            <td>Long Ton</td>
            <td id="longTonValue"></td>
        </tr>
        <tr>
            <td>Short Ton</td>
            <td id="shortTonValue"></td>
        </tr>
        <tr>
            <td>Pound</td>
            <td id="poundValue"></td>
        </tr>
        <tr>
            <td>Ounce</td>
            <td id="ounceValue"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
